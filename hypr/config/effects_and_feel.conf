########################
### EFFECTS AND FEEL ###
########################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.25,1,0.5,1
    bezier = easeInOutCubic,0.75,0.05,0.5,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.25,0,0.1,1

    animation = global, 1, 10, default
      animation = windows, 1, 5, easeOutQuint, gnomed
        animation = windowsIn, 1, 5, easeOutQuint, gnomed
        animation = windowsOut, 1, 5, easeOutQuint, gnomed
        animation = windowsMove, 1, 5, easeOutQuint

      animation = layers, 1, 4, easeOutQuint, fade
        animation = layersIn, 1, 4, easeOutQuint, fade
        animation = layersOut, 1, 2, linear, fade

      animation = fade, 1, 4, quick
        animation = fadeIn, 1, 4, almostLinear
        animation = fadeOut, 1, 2, almostLinear
        animation = fadeSwitch, 1, 4, quick
        animation = fadeShadow, 1, 4, quick
        animation = fadeDim, 1, 4, quick
        animation = fadeLayers, 1, 2, almostLinear
          animation = fadeLayersIn, 1, 2, almostLinear
          animation = fadeLayersOut, 1, 2, almostLinear

      animation = border, 1, 10, easeOutQuint

      animation = borderangle, 1, 20, linear, once

      animation = workspaces, 1, 4, almostLinear, slidefade 50%
        animation = workspacesIn, 1, 4, easeInOutCubic, slidefade 50%
        animation = workspacesOut, 1, 4, easeInOutCubic, slidefade 50%
        animation = specialWorkspace, 1, 2, almostLinear, slidefadevert 50%
          animation = specialWorkspaceIn, 1, 4, easeInOutCubic, slidefadevert 50%
          animation = specialWorkspaceOut, 1, 4, easeInOutCubic, slidefadevert 50%

      animation = zoomFactor, 1, 10, default
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    mfact = 0.67
    new_status = inherit #master, slave
    new_on_top = true
    new_on_active = before
    orientation = left
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    font_family = JetBrainsMonoNL Nerd Font
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

