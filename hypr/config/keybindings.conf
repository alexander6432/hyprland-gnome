###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

###################
### KEYBINDINGS ###
###################

source = ~/.config/hypr/config/keybindings/workspaces.conf
source = ~/.config/hypr/config/keybindings/laptop_functions.conf

###############
### SUBMAPS ###
###############

source = ~/.config/hypr/config/keybindings/submap_groups.conf
source = ~/.config/hypr/config/keybindings/submap_windows.conf

submap = reset
bindd = $mainMod SHIFT, Z, Entrar al Modo Grupos,   exec,\
~/.config/scripts/border_color_group.sh && hyprctl dispatch submap group
bindd = $mainMod,       R, Entrar al Modo Ventanas, exec,\
~/.config/scripts/border_color_window.sh && hyprctl dispatch submap resize

###############
### GENERAL ###
###############

# Para buscar atajos
bindd = $mainMod, F1, Buscar Atajos de Teclado, exec,\
wezterm start --class="hypr-atajos" -- ~/.config/scripts/atajos.sh

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindd = $mainMod,       return, Abrir la Terminal,                exec, $terminal
bindd = $mainMod SHIFT, return, Abrir la Terminal Flotante,       exec, $terminal_float
bindd = $mainMod,       space,  Abrir el Menú de Aplicaciones,    exec, $menu
bindd = $mainMod,       E,      Abrir el Explorador de Archivos,  exec, $fileManager
bindd = $mainMod,       C,      Abrir el Navegador Google Chrome, exec, $chrome
bindd = $mainMod SHIFT, C,      Abrir el Navegador Firefox,       exec, $firefox
bindd = $mainMod      , N,      Centro de Notificaciones,         exec, $Centro_Notificaciones

bindd = $mainMod SHIFT, E,  Cambiar de Wallpaper,                exec, $wallpaper
bindd = $mainMod,       X,  Abrir/Cerrar Waybar,                 exec, $toggle_waybar
bindd = $mainMod,       D,  Cambiar de distribución de ventanas, exec, $toggle_layout
bindd = $mainMod,       B,  Bloquear Pantalla,                   exec, $hyprlock

bindd = $mainMod SHIFT, B,  Cerrar Sesión,     exit,
bindd = $mainMod,       Q,  Cerrar Ventana,    killactive,
bindd = $mainMod SHIFT, Q,  Matar Ventana,     forcekillactive,
bindd = $mainMod,       F2, Pantalla Completa, fullscreen, 0
bindd = $mainMod SHIFT, F2, Maximizar Ventana, fullscreen, 1

#Solo Aplica para Flotantes
bindd = $mainMod, F, Alterna a Flotante,           togglefloating,
bindd = $mainMod, P, Ventana Fija(Flotantes),      pin,
bindd = $mainMod, M, Ventana al Centro(Flotantes), centerwindow,

#Solo Aplica para Grupos
bindd = $mainMod, Z, Alternar a Grupo de Ventanas,                 togglegroup,
bindd = $mainMod, Tab, Cambiar de Ventana(Grupos),                 changegroupactive, f
bindd = $mainMod SHIFT, Tab, Cambiar de Ventana Invertido(Grupos), changegroupactive, b

# Move focus with mainMod + arrow keys
bindd = $mainMod,       H, Enfocar hacia la Izquierda, movefocus, l
bindd = $mainMod,       L, Enfocar hacia la Derecha,   movefocus, r
bindd = $mainMod,       K, Enfocar hacia Arriba,       movefocus, u
bindd = $mainMod,       J, Enfocar hacia Abajo,        movefocus, d
bindd = $mainMod SHIFT, H, Mover hacia la Izquierda,   movewindow, l
bindd = $mainMod SHIFT, L, Mover hacia la Derecha,     movewindow, r
bindd = $mainMod SHIFT, K, Mover hacia Arriba,         movewindow, u
bindd = $mainMod SHIFT, J, Mover hacia Abajo,          movewindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
binddm = $mainMod,       mouse:272, Mover Ventana(Mouse),         movewindow
binddm = $mainMod SHIFT, mouse:272, Redimensionar Ventana(Mouse), resizewindow

#Cambian en funcion si la distribución de las ventanas es master o dwindle
bindd = $mainMod,       S, Intercambia Ventanas(Dwindle) ó Intercambia Ventana con la Siguiente(Master),\
exec, ~/.config/scripts/smart_keybindings.sh swapsplit
bindd = $mainMod SHIFT, S, Alterna disposición de Ventanas(Dwindle) ó Enfocar Siguiente Ventana(Master),\
exec, ~/.config/scripts/smart_keybindings.sh togglesplit
bindd = $mainMod,       A, Psedoflotante(Dwindle) ó Intercambia Ventana con la Master(Master),\
exec, ~/.config/scripts/smart_keybindings.sh pseudo

bindd = $mainMod SHIFT, A,    Cambiar Orientación de Ventanas Esclavas(Master), layoutmsg, orientationnext
bindd = $mainMod,       up,   Incrementar Dimensión de Ventana Master(Master),    layoutmsg, mfact +0.05
bindd = $mainMod,       down, Disminuir Dimensión de Ventana Master(Master),  layoutmsg, mfact -0.05

# Hyprshot
bindd = ,         PRINT, Captura de Ventana Activa, exec,\
hyprshot -m window -o ~/Imágenes/"Capturas de pantalla" -f Captura_de_Ventana_$(date +%F_%H-%M-%S).png
bindd = $mainMod, PRINT, Captura de Pantalla, exec,\
hyprshot -m output -o ~/Imágenes/"Capturas de pantalla" -f Captura_de_Pantalla_$(date +%F_%H-%M-%S).png
bindd = SHIFT,    PRINT, Captura de Área Seleccionada, exec,\
hyprshot -m region -o ~/Imágenes/"Capturas de pantalla" -f Captura_de_Región_$(date +%F_%H-%M-%S).png

