### SUBMAPS GROUPS ###
######################

#Submap groups
submap = Grupos
bindd = ,      G,   Alternar a Grupo de Ventanas[Modo Grupos], togglegroup,
bindd = SHIFT, G,   Sacar Ventana del Grupo[Modo Grupos],      moveoutofgroup,
bindd = ,      B,   Bloquear Grupo[Modo Grupos],               lockactivegroup,   toggle
bindd = ,      Tab, Cambiar de Ventana[Modo Grupos],           changegroupactive, f
bindd = SHIFT, Tab, Cambiar de Ventana Invertido[Modo Grupos], changegroupactive, b

bindd = , H, Enfocar hacia la Izquierda[Modo Grupos], movefocus, l
bindd = , L, Enfocar hacia la Derecha[Modo Grupos],   movefocus, r
bindd = , K, Enfocar hacia Arriba[Modo Grupos],       movefocus, u
bindd = , J, Enfocar hacia Abajo[Modo Grupos],        movefocus, d

bindd = $mainMod, H, Mover al Grupo de la Izquierda[Modo Grupos], moveintogroup, l
bindd = $mainMod, L, Mover al Grupo de la Derecha[Modo Grupos],   moveintogroup, r
bindd = $mainMod, K, Mover al Grupo de Arriba[Modo Grupos],       moveintogroup, u
bindd = $mainMod, J, Mover al Grupo de Abajo[Modo Grupos],        moveintogroup, d

bindd = , escape, Salir de Modo Grupos[Modo Grupos], exec, hyprctl reload && hyprctl dispatch submap reset &&\
notify-send --app-name Submapas -u normal "ðŸªŸ Submaps" "Saliendo de Submapa de Grupos"

