### WORKSPACES ###
##################

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, Ir al Espacio de Trabajo 1,  workspace, 1
bindd = $mainMod, 2, Ir al Espacio de Trabajo 2,  workspace, 2
bindd = $mainMod, 3, Ir al Espacio de Trabajo 3,  workspace, 3
bindd = $mainMod, 4, Ir al Espacio de Trabajo 4,  workspace, 4
bindd = $mainMod, 5, Ir al Espacio de Trabajo 5,  workspace, 5
bindd = $mainMod, 6, Ir al Espacio de Trabajo 6,  workspace, 6
bindd = $mainMod, 7, Ir al Espacio de Trabajo 7,  workspace, 7
bindd = $mainMod, 8, Ir al Espacio de Trabajo 8,  workspace, 8
bindd = $mainMod, 9, Ir al Espacio de Trabajo 9,  workspace, 9
bindd = $mainMod, 0, Ir al Espacio de Trabajo 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, 1, Mover Ventana Activa al Espacio de Trabajo 1,  movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Mover Ventana Activa al Espacio de Trabajo 2,  movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Mover Ventana Activa al Espacio de Trabajo 3,  movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Mover Ventana Activa al Espacio de Trabajo 4,  movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Mover Ventana Activa al Espacio de Trabajo 5,  movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Mover Ventana Activa al Espacio de Trabajo 6,  movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Mover Ventana Activa al Espacio de Trabajo 7,  movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Mover Ventana Activa al Espacio de Trabajo 8,  movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Mover Ventana Activa al Espacio de Trabajo 9,  movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Mover Ventana Activa al Espacio de Trabajo 10, movetoworkspace, 10

