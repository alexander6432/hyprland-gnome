bindd = $mainMod CTRL, 1, Mover Ventana Activa al Espacio de Trabajo 1 y Silenciosamente,\
movetoworkspacesilent, 1
bindd = $mainMod CTRL, 2, Mover Ventana Activa al Espacio de Trabajo 2 y Silenciosamente,\
movetoworkspacesilent, 2
bindd = $mainMod CTRL, 3, Mover Ventana Activa al Espacio de Trabajo 3 y Silenciosamente,\
movetoworkspacesilent, 3
bindd = $mainMod CTRL, 4, Mover Ventana Activa al Espacio de Trabajo 4 y Silenciosamente,\
movetoworkspacesilent, 4
bindd = $mainMod CTRL, 5, Mover Ventana Activa al Espacio de Trabajo 5 y Silenciosamente,\
movetoworkspacesilent, 5
bindd = $mainMod CTRL, 6, Mover Ventana Activa al Espacio de Trabajo 6 y Silenciosamente,\
movetoworkspacesilent, 6
bindd = $mainMod CTRL, 7, Mover Ventana Activa al Espacio de Trabajo 7 y Silenciosamente,\
movetoworkspacesilent, 7
bindd = $mainMod CTRL, 8, Mover Ventana Activa al Espacio de Trabajo 8 y Silenciosamente,\
movetoworkspacesilent, 8
bindd = $mainMod CTRL, 9, Mover Ventana Activa al Espacio de Trabajo 9 y Silenciosamente,\
movetoworkspacesilent, 9
bindd = $mainMod CTRL, 0, Mover Ventana Activa al Espacio de Trabajo 10 y Silenciosamente,\
movetoworkspacesilent, 10

# Navegaci√≥n Relativa a los Espacios de Trabajo
bindd = $mainMod      , right, Ir al Siguente Espacio de Trabajo(relativo al actual), workspace, +1
bindd = $mainMod      , left,  Ir al Anterior Espacio de Trabajo(relativo al actual), workspace, -1
bindd = $mainMod SHIFT, right, Mover Ventana Activa al Siguente Espacio de Trabajo(relativo al actual),\
movetoworkspace, +1
bindd = $mainMod SHIFT, left,  Mover Ventana Activa al Anterior Espacio de Trabajo(relativo al actual),\
movetoworkspace, -1
bindd = $mainMod CTRL,  right, Mover Ventana Activa al Siguente Espacio de Trabajo Silenciosamente\
(relativo al actual), movetoworkspacesilent, +1
bindd = $mainMod CTRL,  left,  Mover Ventana Activa al Anterior Espacio de Trabajo Silenciosamente\
(relativo al actual), movetoworkspacesilent, -1

# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod, mouse_down, Ir al Siguente Espacio de Trabajo(Mouse), workspace, e+1
bindd = $mainMod, mouse_up,   Ir al Anterior Espacio de Trabajo(Mouse), workspace, e-1

# Example special workspace (scratchpad)
bindd = $mainMod,       W, Ir al Espacio de Trabajo Especial(magic),\
togglespecialworkspace, magic
bindd = $mainMod SHIFT, W, Mover Ventana Activa al Espacio de Trabajo Especial(magic),\
movetoworkspace, special:magic
bindd = $mainMod CTRL,  W, Mover Ventana Activa al Espacio de Trabajo Especial(magic),\
movetoworkspacesilent, special:magic

