# ===============================
# Configuración general de Hypridle
# ===============================
general {
    lock_cmd = pidof hyprlock || hyprlock       # evita abrir múltiples instancias de hyprlock
    unlock_cmd = playerctl pause              # pausa la música al bloquear
    on_lock_cmd = playerctl pause              # pausa la música al bloquear
    on_unlock_cmd = playerctl pause             # reanuda la música al desbloquear
    before_sleep_cmd = loginctl lock-session   # bloquea antes de suspender
    after_sleep_cmd = hyprctl dispatch dpms on # enciende pantalla al reanudar
    inhibit_sleep = 2                           # modo automático de inhibición de suspensión
}

# ===============================
# Listener: brillo de pantalla
# ===============================
listener {
    timeout = 300                                # 5 minutos de inactividad
    on-timeout = brightnessctl -s set 10         # reduce brillo al 10% (no cero para OLED)
    on-resume = brightnessctl -r                 # restaura brillo previo al detectar actividad
}

# ===============================
# Listener: retroiluminación del teclado (opcional)
# ===============================
listener { 
    timeout = 300                                # 5 minutos
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0 # apaga retroiluminación
    on-resume = brightnessctl -rd rgb:kbd_backlight        # enciende retroiluminación al detectar actividad
}

# ===============================
# Listener: bloqueo de pantalla
# ===============================
listener {
    timeout = 600                                # 10 minutos
    on-timeout = loginctl lock-session           # bloquea sesión
}

# ===============================
# Listener: apagar pantalla
# ===============================
listener {
    timeout = 900                                # 15 minutos
    on-timeout = hyprctl dispatch dpms off       # apaga pantalla
    on-resume = hyprctl dispatch dpms on         # enciende pantalla al detectar actividad
}

# ===============================
# Listener: suspender el sistema
# ===============================
listener {
    timeout = 1800                               # 30 minutos
    on-timeout = systemctl suspend               # suspende el sistema
}

