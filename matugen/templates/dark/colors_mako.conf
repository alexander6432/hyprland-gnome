# === GLOBAL ===
border-color={{ colors.primary.dark.hex }}aa
background-color={{ colors.on_primary.dark.hex }}88
text-color={{ colors.on_primary_container.dark.hex }}
progress-color=over {{ colors.on_primary.dark.hex }}aa

# === URGENCY ===
[urgency=low]
border-color={{ colors.primary.dark.hex | set_hue: 180.0 }}aa
background-color={{ colors.on_primary.dark.hex | set_hue: 180.0 }}88
text-color={{ colors.on_primary_container.dark.hex | set_hue: 180.0 }}
default-timeout=2500
format=<b>%s</b>\n%b

[urgency=normal]
border-color={{ colors.primary.dark.hex }}aa
background-color={{ colors.on_primary.dark.hex }}88
text-color={{ colors.on_primary_container.dark.hex }}
default-timeout=5000
format=<b>%s</b>\n%b

[urgency=high]
border-color={{ colors.error.dark.hex }}aa
background-color={{ colors.on_error.dark.hex }}88
text-color={{ colors.on_error_container.dark.hex }}
default-timeout=0
format=<b>%s</b>\n%b

