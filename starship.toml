"$schema" = 'https://starship.rs/config-schema.json'

palette = 'catppuccin_mocha'

format = """
[ÓÇ∂](red)\
$os\
$username\
[ÓÇ∞](bg:peach fg:red)\
$directory\
[ÓÇ∞](bg:yellow fg:peach)\
$git_branch\
$git_commit\
$git_metrics\
$git_state\
$git_status\
[ÓÇ∞](fg:yellow bg:green)\
$dart\
$golang\
$java\
$kotlin\
$lua\
$nodejs\
$python\
$rust\
[ÓÇ∞](fg:green bg:sapphire)\
$conda\
$docker_context\
[ÓÇ∞](fg:sapphire bg:lavender)\
$time\
[ÓÇ∞ ](fg:lavender)\
$cmd_duration\
$line_break\
$shell\
$sudo\
$character"""

[character]
disabled = false
success_symbol = '[‚ùØ](bold fg:green)'
error_symbol = '[‚ùØ](bold fg:red)'
vimcmd_symbol = '[‚ùÆ](bold fg:green)'
vimcmd_replace_one_symbol = '[‚ùÆ](bold fg:lavender)'
vimcmd_replace_symbol = '[‚ùÆ](bold fg:lavender)'
vimcmd_visual_symbol = '[‚ùÆ](bold fg:yellow)'

[cmd_duration]
show_milliseconds = false
format = "Ó´¥  en $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time = 1000
min_time_to_notify = 30000

[directory]
truncation_length = 5
truncate_to_repo = false
format = "[ $path]($style)[$read_only ]($read_only_style)"
style = "bg:peach fg:crust"
disabled = false
read_only = " Û∞åæ"
read_only_style = "bg:peach fg:crust"
truncation_symbol = "‚Ä¶/"
before_repo_root_style = "bg:peach fg:crust"
repo_root_style = "bg:peach fg:blue"
repo_root_format = "[  $before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only ]($read_only_style)"
home_symbol = "Û±Çµ "
use_os_path_sep = true
fish_style_pwd_dir_length = 0
use_logical_path = true

[directory.substitutions]
"Documents" = "Û∞≤Ç "
"Downloads" = "Û∞âç "
"Music" = "Û±çô "
"Pictures" = "Û∞âè "
