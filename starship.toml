"M√∫sica" = "Û±çô "
"Im√°genes" = "Û∞âè "
"dev" = "Û∞≤ã "
"V√≠deos" = "Ôî¨"

[line_break]
disabled = false

[os]
disabled = false
style = "bg:red fg:crust"

[os.symbols]
Windows = "Óúè"
Ubuntu = "Û∞ïà"
SUSE = "Ôåî"
