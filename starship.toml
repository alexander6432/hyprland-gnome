[shell]
bash_indicator = "Óù†"
cmd_indicator = "ÓØÑ"
disabled = false
fish_indicator = 'Û∞à∫'
format = "[$indicator]($style) "
powershell_indicator = "Û∞®ä"
style = "fg:text"
unknown_indicator = ""
zsh_indicator = '\$_'

[sudo]
allow_windows = false
disabled = false
format = "[$symbol]($style) "
style = "fg:overlay0"
symbol = "Û±Ö®"

[time]
disabled = false
time_format = "%I:%M %p"
style = "bg:lavender"
format = '[[ Ôê∫  $time ](fg:crust bg:lavender)]($style)'

[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust"
format = '[ $user]($style)'

[docker_context]
symbol = "Ôåà"
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:crust bg:sapphire)]($style)'

[git_branch]
always_show_remote = false
disabled = false
ignore_branches = []
only_attached = false
truncation_length = 9223372036854775807
truncation_symbol = "‚Ä¶"
symbol = "Ôêò"
style = "bg:yellow"
format = '[[ $symbol $branch(:$remote_branch) ](fg:crust bg:yellow)]($style)'

[git_commit]
commit_hash_length = 7
disabled = false
format = "[($hash$tag) ]($style)"
only_detached = true
style = "bg:yellow"
tag_disabled = true
tag_max_candidates = 0
tag_symbol = " üè∑ "

[git_metrics]
added_style = "bg:yellow"
deleted_style = "bg:yellow"
disabled = true
format = "([+$added ]($added_style))([-$deleted ]($deleted_style))"
ignore_submodules = false
only_nonzero_diffs = true

[git_state]
am = "AM"
am_or_rebase = "AM/REBASE"
bisect = "BISECTING"
cherry_pick = "CHERRY-PICKING"
disabled = false
format = "([$state( $progress_current/$progress_total) ]($style))"
merge = "MERGING"
rebase = "REBASING"
revert = "REVERTING"
style = "bg: yellow"

[git_status]
ahead = "[‚á°$count ](bg:yellow fg:blue)"
behind = "[‚á£$count ](bg:yellow fg:blue)"
conflicted = "[=$count ](bg:yellow fg:maroon)"
deleted = "[‚úò$count ](bg:yellow fg:mauve)"
disabled = false
diverged = "[‚áï$count ](bg:yellow fg:maroon)"
ignore_submodules = false
modified = "[!$count ](bg:yellow fg:peach)"
renamed = "[¬ª$count ](bg:yellow fg:mauve)"
staged = '[+$count ](bg:yellow fg:green)'
format = '[[($all_status$ahead_behind)](fg:crust bg:yellow)]($style)'
stashed = "[$$count ](bg:yellow fg:peach)"
style = "bg:yellow"
typechanged = "Ó≠É$count ](bg:yellow fg:lavender)"
untracked = "[?$count ](bg:yellow fg:pink)"
# up_to_date = "[Û∞ö∞$count ](bg:yellow)"
use_git_executable = false

[conda]
symbol = " ÔÑå "
style = "fg:crust bg:sapphire"
format = '[$symbol$environment ]($style)'
ignore_base = false

[dart]
symbol = "Óôå "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[golang]
symbol = "Óòß"
